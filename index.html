<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-light">
    <main class="conatainer d-flex justify-content-center align-items-center ">
        <div class="col-8 col-lg-4  my-4">
            <div class="row">
                <div class="card col-lg-8 my-4">
                    <div class="card-body">
                        <img src="/images/image-qr-code.png" class="rounded mx-auto d-block " alt="QR" width="80%">
                    </div>
                    <div class="text-center">
                        <h4 class="ms-2 me-3">Improve your front-end skills by building projects</h4>
                        <p class="fs-6 ms-3 me-3 py-2">Scan the QR code to visit Frontend  Mentor and take your coding skills to the next level</p>
                    </div>
                </div>
    
            </div>
        </div>
    </main>
    
</body>
</html>
